<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix- Your Ultimate Music Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            background-color: #37c840;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #31d039;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ced428;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Musix</h1>
        <p>Your Ultimate Music Experience</p>
    </header>

    <div class="container">
        <h2>Discover and Enjoy Unlimited Music</h2>
        <p>Musicify brings you the latest hits, timeless classics, and everything in between. Dive into a world of endless melodies, curated playlists, and personalized recommendations.</p>
        <button class="cta-button">Start Listening</button>
    </div>

    <footer>
        <p>&copy; 2024 Musix. All rights reserved.</p>
    </footer>
</body>
</html>
